<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400" height="400">
    <rect x="0" y="0" width="400" height="400" stroke="red" fill="none"/>
    
    
    <rect x="0" y="0" width="100" height="100" stroke="blue" fill="none"
		transform="translate(100,100)"
    />
    
    <rect x="0" y="0" width="100" height="100" stroke="purple" fill="none"
		transform="translate(100,100) translate(-100,-100)"
    />
    
    <rect x="100" y="50" width="25" height="25" stroke="green" fill="none"
		transform="scale(2,2)"
	/>
	
	
	<g transform="matrix(1,-0.1,0,1,-0.1,0) translate(50,0)">
		<line x1="200" y1="150" x2="250" y2="150" stroke="black"/>
		
		<line x1="250" y1="150" x2="250" y2="225" stroke="black"/>
		<line x1="250" y1="225" x2="200" y2="225" stroke="black"/>
		<line x1="200" y1="225" x2="200" y2="150" stroke="black"/>
	</g>
	<path stroke="navy" fill="none"
		d = "M 200,150 L 250,150 250,225 200,225 Z"
		transform="translate(20,20) matrix(1,0.1,0,1,0.1,0)"/>
		
	<path stroke="pink" fill="none"
		d = "m 200,150 l 50,0 0,75 -50,0 z"
		transform="translate(20,20) matrix(1,0.1,0,1,0.1,0)"/>
	
    
</svg>
